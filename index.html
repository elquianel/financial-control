<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- <h1 id="logo">Controle de Finanças</h1> -->
        <img src="assets/img/logo.svg" alt="Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/img/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/img/expense.svg" alt="Imagem de saidas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/img/total.svg" alt="Imagem de total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a class="button new" href="#">
                + Nova Transação
            </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th class="expense">Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Teste</td>
                        <td class="income"> R$ 1.000,00</td>
                        <td class="date">03/05/2021</td>
                        <td><img src="assets/img/minus.svg" alt="Botão de remover"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date"> 03/01/2021</td>
                        <td><img src="assets/img/minus.svg" alt="Botão de remover"></td>
                    </tr>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">03/11/2021</td>
                        <td><img src="assets/img/minus.svg" alt="Botão de remover"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Controle Financeiro</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
